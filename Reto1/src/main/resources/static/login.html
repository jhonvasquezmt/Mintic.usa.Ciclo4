<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanquita LTDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="Js/validarlogin.js"></script>

</head>
<body>

    <div class="container-fluid vh-100" style="margin-top: 150px;" >
        <div class="text-center">
            <h3 class="fw-bold text-primary">Blanquita LTDA</h3>
        </div>
        <div class="" style="margin-top: 80px;">
            <div class="rounded d-flex justify-content-center " >
                <div class="col-md-4 col-sm-12 shadow-lg bg-light">
                    <div class="text-center">
                        <h3 class="text-primary">Iniciar Sesión</h3>
                    </div>
                    <form action="" id="formlogin">
                        <div class="p-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light"><i class="bi bi-person-fill text-primary"></i></span>
                                <input type="text" class="form-control" placeholder="Correo Electrónico" name="userEmail" id="userEmail">

                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-light"><i class="bi bi-key-fill text-primary"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña" name="password" id="password">

                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-outline-primary" type="button" onclick="validateEmpty()">
                                    Ingresar
                                </button>
                                
                            </div>

                            <p class="text-center mt-2">
                                ¿No tienes una cuenta?
                                <a href="register.html">Crear Cuenta </a>
                            </p>

                        </div>

                    </form>



                </div>

            </div>
        </div>    
    </div>
    
   </body>
</html>
